{% if results %}
<table class="table table-striped table-sm ">
    <thead class="thead-light">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Book</th>
    </tr>
    </thead>
    <tbody>
    {% for book in results %}
    <tr>
        <th scope="row"></th>
        <td>{{ book._source.filename }} [<a href="#" onclick='alert("{{ book._source.filepath }}");'>Path</a>]</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
